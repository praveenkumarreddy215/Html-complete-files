<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        #custom thead{
            background-color: forestgreen;
            color: white;
            padding: 15px;
        }
        body{
            font-family: Arial,sans-serif;

        }
        table,th,td{
        border: 10px solid blackz
            border-collapse: collapse;
            text-align: center;
            padding: 15px;

        }
    </style>
</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table </h2>
    <table>
        <thead>
         <tr>
             <th> sno </th>
             <th> name </th>
             <th> address </th>
         </tr>
        </thead>
        <tbody>
        <tr>
            <td> 1 </td>
            <td> jan </td>
            <td> usa </td>
        </tr>
        <tr>
            <td> 2 </td>
            <td> ram </td>
            <td> japan </td>
        </tr>
        <tr>
            <td> 3 </td>
            <td> praveen </td>
            <td> india </td>
        </tr>

        </tbody>
    </table>

    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>
    <table>
        <thead>
        <tr>
            <th> sno </th>
            <th colspan="2"> name </th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td> 1 </td>
            <td> jan </td>
            <td> usa </td>
        </tr>
        <tr>
            <td> 2 </td>
            <td> ram </td>
            <td> japan </td>
        </tr>
        <tr>
            <td> 3 </td>
            <td> praveen </td>
            <td> india </td>
        </tr>

        </tbody>
    </table>

    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>
    <table>
        <thead>
        <tr>
            <th> sno </th>
            <th> name </th>
            <th> address </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2"> 1 </td>
            <td> jan </td>
            <td> usa </td>
        </tr>
        <tr>

            <td> ram </td>
            <td> japan </td>
        </tr>
        <tr>
            <td> 2 </td>
            <td> praveen </td>
            <td> india </td>
        </tr>

        </tbody>
    </table>


    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>
    <table id="custom">
        <thead>
        <tr>
            <th> sno </th>
            <th> name </th>
            <th> address </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> 1 </td>
            <td> jan </td>
            <td> usa </td>
        </tr>
        <tr>
            <td> 2 </td>
            <td> ram </td>
            <td> japan </td>
        </tr>
        <tr>
            <td> 3 </td>
            <td> praveen </td>
            <td> india </td>
        </tr>

        </tbody>
    </table>


</body>
</html>
