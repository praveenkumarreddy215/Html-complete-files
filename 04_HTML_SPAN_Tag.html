<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML SPAN TAG</title>
    <style>
        div{
            font-family: Arial,sans-serif;
            padding: 10px;
            margin: 20px;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
<body>

    <h2>Span Tag Usage</h2>
<div>
    <h2>
        <span style="color: orangered">the</span>
        <span style="color: darkgray">great</span>
        <span style="color: forestgreen">india</span>
    </h2>
</div>
</body>
</html>
